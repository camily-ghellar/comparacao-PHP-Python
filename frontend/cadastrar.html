<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>PYS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="refresh" content="2000">
    <meta name="description" content="Cadastrar-se no site Planning Your Series."/>

    <link rel="stylesheet" href="estilo.css">
   
</head>

<body>
    <div class="conteudo" >
        <h1 style="color: #393939;">CRIAR CONTA</h1>
        <br>

        <div class="caixa">
            <form onsubmit="return false">

                <label>
                    <input type="text" name="nome" placeholder="Nome de usuário" class="form" id="nome">
                <br><br>
                <label>
                    <input type="text" name="email" placeholder="E-mail" class="form" id="email">
                </label>
                <br><br>
                <label>
                    <input type="text" name="senha" placeholder="Senha" class="form" id="senha"> 
                </label>
                <br><br>
                <button type="submit" name="submit" class="form" style="font-size: 9pt" id="bt_cadastrar">Cadastrar-se</button>
                
            </form>

            <br>

            <h5>Se já está cadastrado, <a href="entrar.html">entre</a>!</h5>

        </div>
    </div>
    <script src="js/form_cadastro.js"></script>
</body>
</html>
